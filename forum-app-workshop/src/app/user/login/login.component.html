<div class="container">
  <form class="login" #loginform="ngForm" (ngSubmit)="login(loginform)">
    <fieldset>
      <h2>Login Form</h2>

      <p class="field field-icon">
        <label for="email"><span><i class="fas fa-envelope"></i></span></label>
        <input class="input-error" type="email" name="email" id="email" placeholder="john.doe@gmail.com" #emailInput="ngModel" ngModel required 
        [appEmail]="['hello', 'directive']"/>
      </p>
{{emailInput.errors?.['required'] | json}}
<ng-container *ngIf="emailInput.touched">
      <p class="error" *ngIf="emailInput.errors?.['required']">Email is required!</p>
      <p class="error">Email is not valid!</p>
</ng-container>

      <p class="field field-icon">
        <label for="password"><span><i class="fas fa-lock"></i></span></label>
        <input type="password" name="password" id="password" placeholder="******" #passwordInput="ngModel" ngModel/>
      </p>

      <p class="error">Password is required!</p>
      <p class="error">Password must be at least 4 characters!</p>

      <button>Login</button>

      <p class="text-center">Have an account?<a routerLink="/register">Register</a></p>
    </fieldset>
  </form>
</div>
